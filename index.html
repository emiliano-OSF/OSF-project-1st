        <nav class="headernav row ">
            <ul id="headernav__option" class="headernav__option col-12">
                <li>

                <li>

                <li>

                    <li>EN</li>
                    <li>$US</li>
                </ul>
                <ul class="headernav__icons">
            </div>

            <ul class="headernav__option--userfixed col-12">
                <li>
                    <img src="./assets/img/icons/search.svg" alt="search" srcset="">
                </li>
                <li>
                    <img src="./assets/img/icons/user.svg" alt="search" srcset="">

                <li>

                <li>

                    </li>

            <div class="carousel__buttons">

            </div> -->
